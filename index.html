<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="Tempo">
        <div class="countdown" id="countdown"></div>
    </div>
    
    <div class="glass-dome">
        <div class="glass-base"></div>
    </div>
    <div class="pillar">
        <div class="object-container">
            <div class="object-container">
                <div class="plant">
                    <div class="ramo"></div>
                    <div class="leaf"></div>
                        <div class="leaf1"></div>
                        <div class="rose">
                            <div class="petal-container">
                                <div class="petal"></div>
                                <div class="petal1"></div>
                                <div class="petal2"></div>
                                <div class="petal3"></div>
                                <div class="petal4"></div>
                            </div>
                            <div class="rose-center"></div>
                        </div>
                </div>
                <div class="decorative-vase">
                    <div class="vase-detail"></div>
                </div>
            </div>
        </div>
        <div class="pillar-top"></div>
        <div class="pillar-body">
            <div class="wood-grain"></div>
            <div class="wood-detail"></div>
        </div>
        <div class="pillar-base"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
